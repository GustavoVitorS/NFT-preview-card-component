<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8bacda" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Componente do cartão de visualização NFT</title>
</head>

<body>
  <div class="card">
    <div class="card__image">
      <img class="card__image__content" src="images/image-equilibrium.jpg" alt="card image" />
    </div>
    <div class="card__header">
      <h3 class="card__title">Equilibrium #3429</h3>
      <p class="card__subtitle">
        Nossa coleção Equilibrium promove equilíbrio e calma.
      </p>
    </div>
    <div class="card__body">
      <div class="card__body__money">
        <img class="card__body__money__image" src="images/icon-ethereum.svg" alt="ethereum" />
        <p class="card__body__money__title">0.041 ETH</p>
      </div>
      <div class="card__body__update">
        <img class="card__body__update__image" src="images/icon-clock.svg" alt="clock" />
        <p class="card__body__update__title">3 dias restantes</p>
      </div>
    </div>
    <hr />
    <div class="card__footer">
      <img class="card__footer__image" src="images/image-avatar.png" alt="footer image" />
      <p class="card__footer__title">Criação de <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
